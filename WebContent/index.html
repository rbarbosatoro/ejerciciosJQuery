<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
<script src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/miscript.js"></script>
<title>Insert title here</title>
</head>
<body>

	<section class="container">
		<div class="row">
			<div class="col-xs-12" id="resultado">0</div>
		</div>
		<div class="row">
			<div class="col-xs-3 boton numeros">1</div>
			<div class="col-xs-3 boton numeros">2</div>
			<div class="col-xs-3 boton numeros">3</div>
			<div class="col-xs-3 boton simbolos" id="sumar">+</div>
		</div>
		<div class="row">
			<div class="col-xs-3 boton numeros">4</div>
			<div class="col-xs-3 boton numeros">5</div>
			<div class="col-xs-3 boton numeros">6</div>
			<div class="col-xs-3 boton simbolos" id="multiplicar">X</div>
		</div>
		<div class="row">
			<div class="col-xs-3 boton numeros">7</div>
			<div class="col-xs-3 boton numeros">8</div>
			<div class="col-xs-3 boton numeros">9</div>
			<div class="col-xs-3 boton simbolos" id="dividir">/</div>
		</div>
		<div class="row">
			<div class="col-xs-3 boton numeros">0</div>
			<div class="col-xs-3 boton simbolos" id="borrado">CE</div>
			<div class="col-xs-3 boton simbolos" id="restar">-</div>
			<div class="col-xs-3 boton" id="sacarResultado">=</div>
		</div>
	</section>


</body>
</html>
